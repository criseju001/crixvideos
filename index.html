<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CriXvideos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="login-container">
    <form id="login-form">
      <h1><span class="white">Cri</span><span class="red">X</span><span class="white">videos</span></h1>
      <input type="password" placeholder="Digite a Senha" id="password-input" required>
      <button type="submit">Entrar</button>
      <a href="#" id="toggle-password-text">Mostrar Senha</a>
      <p id="error-message"></p>
    </form>
  </div>

  <div id="app-container" class="hidden">
    <header>
      <h1>
        <span class="white">Cri</span><span class="red">X</span><span class="white">videos</span>
      </h1>
    </header>

    <main>
      <section id="video-gallery"></section>

      <form id="video-form">
        <h2>Adicionar Novo Vídeo</h2>
        <input type="url" placeholder="Link do Vídeo (YouTube, Google Drive, etc)" id="video-url" required>
        <button type="submit">Adicionar</button>
        <button type="button" id="logout-btn">Logout</button>
      </form>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
